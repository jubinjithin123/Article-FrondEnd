
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:wheat;">Articles</h1>
        <div class="d-flex">
            <button class="btn btn-danger" (click)="triggerModal(modalData)">Add Article</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>  
            <th scope="col">Description</th>
            <th scope="col">Content</th>    
            <th scope="col">Action</th>   
        </tr>     
    </thead>
    <tbody>
        <tr *ngFor="let row of articleData">
            <td>{{row.title}}</td>
            <td>{{row.author}}</td>
            <td>{{row.description}}</td>
            <td >{{row.content}}</td>
            <td>
                <button class="btn btn-info">Edit</button> &nbsp;
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Article Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>



    <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" formControlName="title" class="form-control" id="title" >              
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" formControlName="author" class="form-control" id="author">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description">
            </div>
              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input type="text" formControlName="content" class="form-control" id="content">
            </div>
        
          </form>
    </div>



    <div class="modal-footer">
        <button type="button" (click)="postArticleDetails()" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
